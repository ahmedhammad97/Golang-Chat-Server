<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Room</title>
    <script src="socket.io.js"></script>
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div id="fakeBody">
      <header><div>
        <span>Your nickname is <i id="nickname"></i></span>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp
        <span>This room code is <i id="roomCode"></i></span>
      </div></header>

      <div id="chatBox"></div>

      <br />
      <span id="typing"></span>

      <footer>
        <input type="text" id="messageBox" name="message" value="" placeholder="Type your message">
        <button type="button" name="button" id="sendMessage">Send</button>
      </footer>
    </div>
    <script src="jquery.min.js"></script>
    
    <script src="chat.js"></script>
  </body>
</html>
